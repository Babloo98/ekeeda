<!DOCTYPE html> 
<!-- it is only for showing that we are using HTML-5 version -->
<!-- HTML can run without any specified tag -->
<html>
<head>
    <title>Flexbox-Doubts</title>
    <style>
        .container{
            display: flex;
            justify-content: space-between;

        }
        .child_1{
            background-color: aqua;
            color: black;
            font-weight: 700;
            font-size: 20px;
            height: 400px;
        }
        .child_2{
            background-color: aqua;
            color: black;
            font-weight: 700;
            font-size: 20px;  
            height: 200px;  
        }
        .parent_container{
            height: 500px;
            width: 500px;
            background-color: blue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .child_container{
            height: 450px;
            width: 450px;
            background-color: red
        }
        table th, td{
            border: 1px solid blue;
            align-content: center;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child_1">
            Hello world !!
        </div>
        <div class="child_2">
            Hello there!!
        </div>
    </div>
    <div class="parent_container">
        <div class="child_container">
            <table>
                <thead>
                    <tr>
                        <th>S. N.</th>
                        <th>Name of student</th>
                        <th>Course/ Syllabus</th>
                        <th>Contact Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1.</td>
                        <td>Mukesh</td>
                        <td>Full Stack Developer</td>
                        <td>9116360101</td>
                    </tr>
                    <td>2.</td>
                    <td>Sumit</td>
                    <td>Full Stack Developer</td>
                    <td>9116360101</td>
                </tbody>
            </table>
        </div>
    </div>
    <a href = "https://css-tricks.com/snippets/css/a-guide-to-flexbox/" target = "_blank">FlexBox examples</a>
    <a href = "https://flexboxfroggy.com/" target="_blank">Flex Froggy game</a>
</body>
</html>
