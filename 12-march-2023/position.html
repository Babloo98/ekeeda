<!DOCTYPE html>
<head>
    <title>Position : Absolute & Relative</title>
    <style>
        .parent_div{
            height : 200px;
            width: 200px;
            background-color: aquamarine;
            position: relative;
        }
        .child_div{
           height: 50px;
           width: 50px;
           background-color: brown;
           position: absolute;
           top: 50%;
           left: 50%; 
           transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="parent_div">
        <div class="child_div">
            Hello World!!
        </div>
    </div>
</body>
</html>
