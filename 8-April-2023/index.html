<!DOCTYPE html>
<html>
  <head>
    <title>Advance Javascript</title>
    <link rel="stylesheet" href="./style.css" />
    <script>
      const callApi = async(url) =>{
        try{
          const response = await fetch("https://jsonplaceholder.typicode.com/todos/");
          const data = await response.json();
          console.log(data)

        }catch(error){
          console.log("error>>>>>", error)
        }
        finally{
          console.log("In finally block")
        }
      }
      const callCommentList = async() =>{
        try{
          const response = await fetch("https://jsonplaceholder.typicode.com/comments/");
          const data = await response.json();
          console.log(data)
        }catch(error){
          console.log("error>>>>>", error)
        }
        finally{
          console.log("In finally block")
        }
      }

      const returnAfter5Sec = () =>{
        const promise = new Promise((resolve) =>{
          setTimeout(()=>{
            resolve("Hey I am resolved console 2")
          }, 5000)
        });
        return promise;
      }

      const anotherExample = async() =>{
        try{
          console.log("Hello I am first console");
          console.log(await returnAfter5Sec())
          console.log("Hello I am Third console");
        }catch(error){
          console.log(error)
        }
      }
    </script>
  </head>
  <body>
    <nav class="header">Data from API</nav>
    <button onclick="callApi()" class="btn_primiary">TODOS List</button>
    <button onclick="callCommentList()" class="btn_primiary">Comment List</button>
    <button onclick="anotherExample()" class="btn_primiary">Set Time Out</button>
    <img style="width : 100%" src="../8-April-2023/flow.png"/>
  </body>
</html>
